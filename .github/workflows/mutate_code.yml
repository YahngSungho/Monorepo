name: Mutate Code

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - '.github/workflows/**'

# 중복 실행 방지를 위한 concurrency 설정
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write # Necessary to comment on PRs
  issues: read # Necessary to read issue comments
  contents: write

jobs:
  mutate-code:
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    if: "!contains(github.event.head_commit.message, '[automated-mutation]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.TOKEN1 }}

          # Node.js 환경 설정 (package.json의 engines.node 버전과 일치)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0

      # Corepack 활성화 (packageManager 버전 자동 감지)
      - name: Enable Corepack
        run: corepack enable

      # pnpm 설치 (packageManager 버전과 일치)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      # 의존성 설치
      - name: Install dependencies
        run: pnpm install

      # 린트 실행
      - name: Run Lint & Format
        run: pnpm run lint-fix

      # 코드 변경사항 커밋
      - name: Commit changes
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '[automated-mutation]'

      # PR 컨텍스트 확인
      - name: Check if in PR context
        id: check_pr
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" || "${{ github.event_name }}" == "pull_request_target" ]]; then
            echo "is_pr=true" >> $GITHUB_OUTPUT
          else
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

      # PR 업데이트 (PR 컨텍스트에 있고 커밋 변경이 있는 경우에만)
      - name: Update PR
        if: steps.auto-commit.outputs.changes_detected == 'true' && steps.check_pr.outputs.is_pr == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.TOKEN1 }}
          commit-message: '[automated-mutation]'
          branch: ${{ github.head_ref }}
          delete-branch: false
          title: '[Automated] 코드 자동 수정'
          body: |
            이 PR은 자동으로 업데이트되었습니다.
            코드 포맷팅 및 린트 수정 사항을 포함합니다.
          labels: |
            automated
            ready-to-merge
