name: Mutate Code

on:
  pull_request:

# 중복 실행 방지를 위한 concurrency 설정
concurrency:
  # PR 번호가 있으면 PR 번호 기준, 없으면 브랜치 이름 기준으로 그룹화
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write # Necessary to comment on PRs
  issues: read # Necessary to read issue comments
  contents: write

jobs:
  mutate-code:
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    # 1. 자동화 커밋 제외
    # 2. PR 이벤트이거나 (PR 브랜치가 아닌) 일반 push 이벤트일 때만 실행
    if: "!contains(github.event.head_commit.message, '[automated-mutation]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.TOKEN1 }}

          # Node.js 환경 설정 (package.json의 engines.node 버전과 일치)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0

      # Corepack 활성화 (packageManager 버전 자동 감지)
      - name: Enable Corepack
        run: corepack enable

      # pnpm 설치 (packageManager 버전과 일치)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      # 의존성 설치
      - name: Install dependencies
        run: pnpm install

      # 린트 실행
      - name: Run Lint & Format
        run: pnpm run lint-fix

      # 코드 변경사항 커밋
      - name: Commit changes
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '[automated-mutation]'
          skip_dirty_check: true
