name: Check Secrets

on:
  pull_request_target:
    types:
      - labeled
      - synchronize

permissions:
  pull-requests: write # Necessary to comment on PRs
  issues: read # Necessary to read issue commentsds
  contents: read # Necessary to access the repo content

jobs:
  check-secrets:
    name: Check Secrets
    runs-on: ubuntu-latest
    if: github.event.action == 'labeled' && github.event.label.name == 'mutation-finished'

    steps:
      # PR의 커밋 수에 기반하여 fetch-depth 계산
      - name: Calculate Fetch Depth
        id: calculate_depth
        run: |
          # PR 커밋 수에 base 커밋 참조를 위한 버퍼 2 추가
          echo "depth=$((${{ github.event.pull_request.commits }} + 2))" >> $GITHUB_ENV
          # 체크아웃할 브랜치 설정 (PR의 head ref)
          echo "branch=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
        shell: bash

      # 계산된 fetch-depth와 특정 PR head ref로 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # PR의 head 커밋을 명시적으로 체크아웃
          ref: ${{ env.branch }}
          # 계산된 depth 사용
          fetch-depth: ${{ env.depth }}

      # 비밀 스캔 (이제 제한된 히스토리에서만 동작)
      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --results=verified,unknown
