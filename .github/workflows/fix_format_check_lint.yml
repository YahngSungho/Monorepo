name: Lint fix & Format & Check & Lint

on: push

permissions:
  pull-requests: write
  issues: read
  contents: write

jobs:
  lint-fix-format:
    name: Lint fix & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
      - name: Enable Corepack
        run: corepack enable
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      - name: Install dependencies
        run: pnpm install
      - name: Run Lint & Format
        run: pnpm run lint-fix
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Lint fix & Format

  check-lint:
    name: Check & Lint
    runs-on: ubuntu-latest
    needs: lint-fix-format # lint-fix-format job 완료 후 실행
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
      - name: Enable Corepack
        run: corepack enable
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      - name: Install dependencies
        run: pnpm install
      - name: build
        run: pnpm run build
      - name: Run Lint
        run: pnpm run lint
