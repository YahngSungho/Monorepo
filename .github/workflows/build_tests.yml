name: Build and Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

# explicitly configure permissions, in case your GITHUB_TOKEN workflow permissions are set to read-only in repository settings
permissions:
  pull-requests: write # Necessary to comment on PRs
  issues: read # Necessary to read issue comments
  contents: read # Necessary to access the repo content

jobs:
  build:
    name: Build and Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9.15.4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Test
        run: pnpm test

      # 테스트 실행 후 디버깅
      - name: Debug After Test
        run: |
          echo "=== After Test Directory Structure ==="
          find . -name "playwright-report" -type d

      # 리포트 수집
      - name: Collect Playwright Reports
        run: |
          mkdir -p playwright-report
          find "$GITHUB_WORKSPACE" -type d -name "playwright-report" -exec cp -r {} playwright-report/ \;
          ls -la playwright-report

      # 디버깅을 위한 디렉토리 구조 확인
      - name: Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          tree . || find . -type d

      # 모든 리포트를 한 번에 업로드
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-all-reports
          path: ${{ github.workspace }}/playwright-report/
          retention-days: 30

      # Storybook 리포트는 별도로 업로드
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-storybook-reports
          path: storybook/playwright-report/
          retention-days: 30
