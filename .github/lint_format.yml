name: Lint fix & Format

on: push

# explicitly configure permissions, in case your GITHUB_TOKEN workflow permissions are set to read-only in repository settings
permissions:
  pull-requests: write # Necessary to comment on PRs
  issues: read # Necessary to read issue comments
  contents: write
  repository-projects: write # repository_dispatch를 위해 필요

jobs:
  build:
    name: Lint fix & Format
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      # 저장소 코드 체크아웃
      - uses: actions/checkout@v4

      # Node.js 환경 설정 (package.json의 engines.node 버전과 일치)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
      # Corepack 활성화 (packageManager 버전 자동 감지)
      - name: Enable Corepack
        run: corepack enable
      # pnpm 설치 (packageManager 버전과 일치)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      # 의존성 설치
      - name: Install dependencies
        run: pnpm install

      # 린트 실행
      - name: Run Lint & Format
        run: pnpm run lint-fix

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Lint & Format

      - name: Trigger Check & Lint workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # 또는 personal access token
          event-type: lint-fix-completed
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}' # 변경된 부분
